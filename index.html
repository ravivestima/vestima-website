<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vestima - Coming Soon">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Vestima - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <h1 class="logo">Vestima</h1>
            </div>
            <h2 class="title">Coming Soon</h2>
            <p class="subtitle">We're working on something new. Stay tuned for updates.</p>
            <form class="notify-form" id="notifyForm">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email to get notified" 
                    required
                    aria-label="Email address"
                >
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            <p class="form-message" id="formMessage"></p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Twitter">Twitter</a>
                <a href="#" class="social-link" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" class="social-link" aria-label="Email">Contact</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
