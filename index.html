<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vestima - Coming Soon">
    <meta name="robots" content="index, follow">
    <title>Vestima - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <h1 class="logo">Vestima</h1>
            </div>
            <h2 class="title">We're Coming Soon</h2>
            <p class="subtitle">Something amazing is on the way. Stay tuned!</p>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            <form class="notify-form" id="notifyForm">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email to get notified" 
                    required
                    aria-label="Email address"
                >
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            <p class="form-message" id="formMessage"></p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Twitter">Twitter</a>
                <a href="#" class="social-link" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" class="social-link" aria-label="Email">Contact</a>
            </div>
        </div>
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
